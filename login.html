<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Rebel Mode</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-container {
  background-color: #111;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  width: 90%;
  max-width: 420px;
  text-align: center;
}
.login-container h2 {
  color: gold;
  margin-bottom: 20px;
  font-size: 24px;
  text-transform: uppercase;
}
.login-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  background: #222;
  color: #fff;
  font-size: 14px;
}
.login-container input:focus { outline: 2px solid gold; }
.login-container button {
  width: 100%;
  padding: 12px;
  background: gold;
  border: none;
  border-radius: 8px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.login-container button:hover { background: #e6c200; }
.login-container p { margin-top: 15px; font-size: 14px; }
.login-container a { color: gold; text-decoration: none; font-weight: bold; }
.login-container a:hover { text-decoration: underline; }
.message { color: #00ff00; margin-bottom: 10px; }
.error { color: red; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="login-container">
<h2>Connexion</h2>
<div class="message" id="message"></div>
<div class="error" id="errorMsg"></div>
<input type="email" id="email" placeholder="Adresse e-mail">
<input type="password" id="password" placeholder="Mot de passe">
<button onclick="login()">Se connecter</button>
<p>Pas encore membre ? <a href="signup.html">Inscris-toi ici</a></p>
</div>

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// --- Fonksyon hash SHA-256 modpas ---
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!email || !password){
    document.getElementById('errorMsg').innerText = "Ranpli tout chan yo.";
    document.getElementById('message').innerText = "";
    return;
  }

  const hashedPass = await hashPassword(password);

  const { data, error } = await supabase.from("clients").select("*").eq("email", email).eq("password", hashedPass);

  if(error){
    document.getElementById('errorMsg').innerText = "Erreur: " + error.message;
    document.getElementById('message').innerText = "";
    return;
  }

  if(data.length === 0){
    document.getElementById('errorMsg').innerText = "Email oswa modpas pa kòrèk.";
    document.getElementById('message').innerText = "";
    return;
  }

  // Login reyisi: mete info nan localStorage
  localStorage.setItem("clientLoggedIn", JSON.stringify(data[0]));
  document.getElementById('message').innerText = "Connexion réussie, bienvenue " + data[0].nom + " !";
  document.getElementById('errorMsg').innerText = "";

  setTimeout(() => {
    window.location.href = "shop.html";
  }, 1500);
}
</script>
